<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="manifest" href="/manifest.json" />
  <style>
html, body {
  color: white;
  background-color: #303030;
  overflow: hidden;
  margin-top: 0px;
  font-family: Roboto;
}
.bottom {
  position: absolute;
  bottom: 0;
  width: 100%;
}
button {
  color: white;
  background: #59585A;
  border: none;
  padding-right: 15px;
  padding-left: 15px;
  padding-top: 5px;
  padding-bottom: 5px;
  margin: 15px;
  border-radius: 2px;
  cursor: pointer;
  transition: background 0.1s, box-shadow 0.1s;
  box-shadow: 0px 5px 10px black;
  position: relative;
  overflow: hidden;
  font-family: Roboto;
}
button:hover {
  background: #7e7c7f;
  box-shadow: 0px 9px 10px black;
}
.material_input {
  color: white;
  background: none;
  border: none;
  border-bottom: 1px solid white;
  transition: border-bottom 0.1s;
}
.material_input:focus {
  outline-width: 0;
  border-bottom: 3px solid #7FCAC3;
}
  .btn span {
      position: absolute;
      border-radius: 50%;
      /* To make it round */
      background-color: rgba(255, 255, 255, 0.3);

      width: 100px;
      height: 100px;
      margin-top: -50px;
      /* for positioning */
      margin-left: -50px;

      animation: ripple 1s;
      opacity: 0;
  }

  /* Add animation */
  @keyframes ripple {
      from {
          opacity: 1;
          transform: scale(0);
      }

      to {
          opacity: 0;
          transform: scale(10);
      }
  }
.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.center {
display: flex;
height: 100%;
flex-direction: column;
align-items: center;
align-content: center;
justify-content: center;
}
.footer {
    margin-top: auto;
    justify-content: center;
}
input[type="checkbox"] {
  /* Add if not using autoprefixer */
  -webkit-appearance: none;
  appearance: none;
  /* Not removed via appearance */
  margin: 0;
  padding: 5px;
  max-height: 34px;
}
input[type="checkbox"]::before {
  content: url("https://diceapp.swee.codes/unchecked.svg");
}
input[type="checkbox"]:hover {
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
}
input[type="checkbox"]:checked::before {
  content: url("https://diceapp.swee.codes/checked.svg");
}
</style>
</head>
<body>
<div class=container>
<div class=center>
<div class=horz>
<img id=dice1 src="/0.png" hidden>
<img id=dice2 src="/0.png" hidden>
<img id=dice3 src="/0.png" hidden>
</div>
<h1 id=value>Roll the dice!</h1>
</div>
<div class=footer>
<center>
<button class=btn id=rollbtn>ROLL</button>
<br>
Dice <input type="number" class="material_input" id=dice value=1></input>
<br>
Sides <input type="number" class="material_input" id=values value=6></input>
<br>
<input type="checkbox" id=images></input> <label for=images>Images</label>
</center>
</div>
</div>
<script>
const btn = document.querySelector(".btn");
btn.onclick = function (e) {
    let ripple = document.createElement("span");
    ripple.classList.add("ripple");
    this.appendChild(ripple);
    let x = e.clientX - e.currentTarget.offsetLeft;
    let y = e.clientY - e.currentTarget.offsetTop;
    ripple.style.left = `${x}px`;
    ripple.style.top = `${y}px`;
    setTimeout(() => {
        ripple.remove();
    }, 1000);
};
function gener() {
  let dice = document.getElementById("dice").value;
  let sides = document.getElementById("values").value;
  let images = document.getElementById("images").checked;
  var text = "";
  var values = [];
  for (let a = 0; a < dice; a++) {
     var value = Math.floor(Math.random() * (sides - 1) + 1);
     text += `${value} `;
     values.push(value);
  }
  document.getElementById("value").innerHTML = text;
  document.getElementById("dice1").hidden = true;
  document.getElementById("dice2").hidden = true;
  document.getElementById("dice3").hidden = true;
  if (images) {
     document.getElementById("dice1").src = `/$(values[0]).png`;
     document.getElementById("dice1").hidden = false;
     if (values.length >= 2) {document.getElementById("dice2").src = `/$(values[1]).png`; document.getElementById("dice2").hidden = false};
     if (values.length >= 3) {document.getElementById("dice3").src = `/$(values[2]).png`; document.getElementById("dice3").hidden = false};
  if (sides <= 10 && dice <= 3) {
  } else {
  document.getElementById("dice1").src = "/0.png";
  document.getElementById("dice1").hidden = false;
  document.getElementById("dice2").hidden = true;
  document.getElementById("dice3").hidden = true;
  };
  };
};
document.getElementById("rollbtn").addEventListener("click", gener);
</script>
</body>
</html>
